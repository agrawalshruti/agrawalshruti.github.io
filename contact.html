        <div class="work tk-usual">
          <form id='contact_form' action="https://formspree.io/shrutiagrawalny@gmail.com"
      method="POST">
            <div class="text-part">
              <p class="text-part-p" id='thanks' style='display: none;'>

              </p>
            </div>
            <div class="text-part" id="form-fields">
              <input class='required' name='first-name' placeholder='First Name' type='text' id="first-name">
              <input class='required' name='last-name' placeholder='Last Name' type='text' id="last-name">
              <input class='required email'  name="_replyto" placeholder='E-mail' type='email'>
              <input class='required' name='subject' placeholder='Subject' type='text'>
              <textarea class='required' name='message' placeholder='Message'></textarea>
              <input class='button' type="submit" value="Send">
            </div>
          </form>
        </div>
      </section>
